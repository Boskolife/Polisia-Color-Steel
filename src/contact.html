{{> head }}

<body>

        <section class="contact default-section">
            <div class="container">
                <h2 class="contact_title">Контакти</h2>
                <div class="contact_content">
                    <div class="contact_info">
                        <a href="tel:+380777043333" class="contact_number">+38 077 704 33 33</a>
                        <p class="contact_label">Головний офіс</p>
                        <p class="contact_info-item">10001, Україна, Житомирська область, м.
                            Житомир,
                            вулиця Корольова, 132</p>
                        <p class="contact_info-item">Пн-пт, з 10 до 18</p>
                        <div class="contact_socials">
                            <a href="#" target="_blank" class="social_link">
                                <img src="./svg/inst.svg" alt="instagram icon">
                            </a>
                            <a href="#" target="_blank" class="social_link">
                                <img src="./svg/facebook.svg" alt="facebook icon">
                            </a>
                        </div>
                    </div>
                    <div class="contact_map">
                        <iframe

                            width="auto" height="auto" style="border:0;" allowfullscreen=""
                            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {{> footer}}
</body>

</html>
